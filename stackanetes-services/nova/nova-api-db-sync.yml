type: job
name: nova-api-db-sync
command: bash /tmp/nova-db-sync.sh
image: centos-binary-nova-api
dependencies:
  service:
  - mariadb
  job:
  - nova-init
files:
- file_name: nova.conf
  configmap_name: nova-conf-db-sync
  container_path: /etc/nova
  templates:
  - nova/templates/nova.conf.j2
- file_name: nova-db-sync.sh
  configmap_name: nova-db-sync
  container_path: /tmp
  templates:
  - nova/templates/nova-db-sync.sh.j2
