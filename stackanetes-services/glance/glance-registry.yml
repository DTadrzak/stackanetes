type: deployment
name: glance-registry
label: control-plane
command: glance-registry
ports:
- 9191
dependencies:
  service:
  - mariadb
  - rabbitmq
  job:
  - glance-init
files:
- file_name: glance.conf
  configmap_name: glance-registry
  container_path: /etc/glance
  templates:
  - glance/templates/glance-registry.conf.j2
