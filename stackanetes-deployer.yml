apiVersion: v1
kind: Pod
metadata:
  labels:
    app: stackanetes
  name: stackanetes-deployer
spec:
  restartPolicy: OnFailure
  containers:
  - name: stackanetes-base
    #insert a valid image name
    image: stackanetes-deployer
    env:
    - name: HOST_INTERFACE
      value: "eno2" #name of physical interface for compute-node
    - name: DOCKER_REGISTRY
      value: "quay.io/stackanetes"
    - name: IMAGE_VERSION
      value: "zkless"
    - name: DNS_IP
      value: "10.2.0.10"
    - name: CLUSTER_NAME
      value: "cluster.local"
    - name: EXTERNAL_IP
      value: "10.10.10.10"
